spring:
  application:
    name: coinwash

  # Thymeleaf 기본 설정
  thymeleaf:
    cache: false  # 개발용 - 템플릿 변경시 즉시 반영
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  # 정적 리소스 설정
  web:
    resources:
      static-locations: classpath:/static/

  datasource:
    # 🔧 Docker 서비스명 사용 + 환경변수로 동적 설정
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/coinwash?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${MYSQL_PASSWORD}
    hikari:
      # 🎯 성능 개선
      maximum-pool-size: 100
      minimum-idle: 50
      connection-timeout: 10000

      # 🔍 모니터링 활성화
      register-mbeans: true
      leak-detection-threshold: 30000

      # 🔧 추가 최적화 옵션들
      idle-timeout: 180000
      max-lifetime: 900000
      validation-timeout: 5000


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  jwt:
    secret: ${JWT_SECRET_KEY}

  data:
    redis:
      # 🔧 Docker 서비스명 사용
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 1000ms
      connect-timeout: 2000ms
      lettuce:
        shutdown-timeout: 1000ms
        pool:
          max-active: 2000
          max-idle: 500
          min-idle: 100
          max-wait: 5000ms

          test-on-borrow: false
          test-on-return: false
          test-while-idle: true

          time-between-eviction-runs: 10000ms  # 30초로 증가
          min-evictable-idle-time: 30000ms     # 1분으로 증가

kakao:
  api:
    key: ${KAKAO_API_KEY}

logging:
  level:
    com.zaxxer.hikari: DEBUG

