spring:
  application:
    name: coinwash

  # Thymeleaf 기본 설정
  thymeleaf:
    cache: false  # 개발용 - 템플릿 변경시 즉시 반영
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

  # 정적 리소스 설정
  web:
    resources:
      static-locations: classpath:/static/

  datasource:
    # 🔧 Docker 서비스명 사용 + 환경변수로 동적 설정
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/coinwash?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${MYSQL_PASSWORD}
    hikari:
      # 🎯 성능 개선
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 20000

      # 🔍 모니터링 활성화
      register-mbeans: true
      leak-detection-threshold: 60000

      # 🔧 추가 최적화 옵션들
      idle-timeout: 300000          # 5분 (기본 10분보다 짧게)
      max-lifetime: 900000          # 15분 (기본 30분보다 짧게)
      validation-timeout: 5000      # 5초 (기본값)

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  jwt:
    secret: ${JWT_SECRET_KEY}

  data:
    redis:
      # 🔧 Docker 서비스명 사용
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 20000ms
      connect-timeout: 5000ms
      lettuce:
        pool:
          max-active: 100
          max-idle: 50
          min-idle: 5
          max-wait: 3000ms
        shutdown-timeout: 100ms


kakao:
  api:
    key: ${KAKAO_API_KEY}

logging:
  level:
    com.zaxxer.hikari: DEBUG

