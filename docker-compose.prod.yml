version: '3.8'

services:
  # Spring Boot 애플리케이션만 포함
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coinwash-app
    restart: unless-stopped
    env_file:
      - .env.prod
    ports:
      - "80:8080"  # 웹 서비스용 80포트
    volumes:
      - ./logs:/app/logs
    # ✅ depends_on 제거 (외부 서비스라서 불필요)
    # ✅ networks 제거 (단일 서비스라서 불필요)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 20s
      retries: 5
      interval: 30s
      start_period: 60s